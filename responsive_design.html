<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Webpage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #182630;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      background: #555;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    main {
      background: #b4cbda;
      padding: 1rem;
    }

    aside {
      background: #b4cbda;
      padding: 1rem;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        padding: 0.75rem;
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #555;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <main>
      <h2>Main Content</h2>
      <p>This is the main area. Resize your browser to see how the layout adjusts using CSS Grid and Flexbox.</p>
    </main>

    <aside>
      <h3>Sidebar</h3>
      <p>Additional information or widgets go here.</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Responsive Webpage. All rights reserved.</p>
  </footer>

</body>
</html>
